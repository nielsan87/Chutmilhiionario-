<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Diacho de Tips</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: red;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAx
      ... (base64 continua aqui - substitua com a versão completa do base64 que você recebeu) ...
      ') no-repeat center center;
      background-size: cover;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid red;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px red;
    }

    .login-box h1 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      border: 1px solid red;
      color: red;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: red;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>El Diacho de Tips</h1>
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Nome de Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="submit" value="Entrar">
      </form>
    </div>
  </div>
</body>
</html>
