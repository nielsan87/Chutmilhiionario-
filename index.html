<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste Login Simples</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: red;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
    }
    #mainScreen, #welcome {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
    }
    #mainScreen.active, #welcome.active {
      display: flex;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid red;
      background: black;
      color: red;
      width: 200px;
    }
    button {
      cursor: pointer;
      background: red;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

<div id="mainScreen" class="active">
  <h2>Login Simples</h2>
  <input type="text" id="user" placeholder="Usu치rio" />
  <input type="password" id="pass" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
</div>

<div id="welcome">
  <h1>Bem-vindo(a)!</h1>
  <button onclick="logout()">Sair</button>
</div>

<script>
  function login() {
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value.trim();

    // S칩 para teste, aceita usu치rio 'teste' e senha '123'
    if (user === 'teste' && pass === '123') {
      document.getElementById('mainScreen').classList.remove('active');
      document.getElementById('welcome').classList.add('active');
    } else {
      alert('Usu치rio ou senha incorretos.');
    }
  }

  function logout() {
    document.getElementById('welcome').classList.remove('active');
    document.getElementById('mainScreen').classList.add('active');
    document.getElementById('user').value = '';
    document.getElementById('pass').value = '';
  }
</script>

</body>
</html>
