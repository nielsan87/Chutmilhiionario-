<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Diacho de Tips - Apostas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #d32f2f;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #444;
    }
    .hero {
      text-align: center;
      padding: 40px;
      background-image: url('imagem-inteligencia-artificial.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .form-container {
      padding: 20px;
      background-color: #111;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>El Diacho de Tips</h1>
  </header>
  <nav>
    <a href="#">Início</a>
    <a href="#">Esportes</a>
    <a href="#">Ao Vivo</a>
    <a href="#cadastro">Cadastrar-se</a>
    <a href="#">Cassino</a>
  </nav>  <div class="hero">
    <h2>Aposte com Inteligência</h2>
    <p>Encontre as melhores oportunidades com IA</p>
  </div>  <div class="form-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="form-group">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>  <div id="cadastro" class="form-container">
    <h2>Criar Conta</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div class="form-group">
        <label for="nova-senha">Senha</label>
        <input type="password" id="nova-senha" name="nova-senha" required>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>  <footer>
    <p>&copy; 2025 El Diacho de Tips Apostas</p>
  </footer>
</body>
</html>
