<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>El Diacho de Tips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d1a;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ffff;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #1a1a2e;
      padding: 10px 0;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #1f1f2e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff33;
    }
    .container h2 {
      color: #00ffff;
      text-align: center;
    }
    .match {
      background-color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
    }
    .match span {
      display: block;
      font-size: 1.1em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>El Diacho de Tips</h1>
  </header>
  <nav>
    <a href="#ao-vivo">Jogos Ao Vivo</a>
  </nav>  <div class="container" id="ao-vivo">
    <h2>Partidas Ao Vivo</h2>
    <div id="live-matches">Carregando partidas...</div>
  </div>  <script>
    const apiKey = '30ee672b4b4191d900f0d34820991686';

    async function carregarPartidasAoVivo() {
      const url = 'https://api.football.com/v1/matches?status=live';

      try {
        const response = await fetch(url, {
          headers: {
            'X-Auth-Token': apiKey
          }
        });

        if (!response.ok) throw new Error('Erro na requisição');

        const data = await response.json();
        const container = document.getElementById('live-matches');
        container.innerHTML = '';

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = '<p>Nenhuma partida ao vivo no momento.</p>';
          return;
        }

        data.matches.forEach(match => {
          const div = document.createElement('div');
          div.className = 'match';
          div.innerHTML = `
            <span><strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong></span>
            <span>Placar: ${match.score.fullTime.homeTeam} - ${match.score.fullTime.awayTeam}</span>
            <span>Tempo: ${match.status}</span>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('live-matches').innerHTML = '<p>Não foi possível carregar os jogos ao vivo.</p>';
        console.error('Erro ao buscar partidas ao vivo:', error);
      }
    }

    // Atualiza a cada 60 segundos
    carregarPartidasAoVivo();
    setInterval(carregarPartidasAoVivo, 60000);
  </script></body>
</html>
